<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img {
            width: 300px;
        }

        .img img {
            width: 100%;
            border-radius: 50%;

        }

        .img-anim {
            animation-name: image;
            animation-duration: 3s;
        }

        @keyframes image {
            0% {}

            50% {
                transform: rotate(360deg);

            }

            100% {
                transform: rotate(0deg);

            }
        }
    </style>
</head>

<body>
    <div class="img" id="image">
        <img onclick="Rotate()"
            src="https://ih1.redbubble.net/image.4346114016.1143/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="">
    </div>
</body>
<script>

    let image = document.getElementById('image')

    function Rotate() {

        image.classList.add('img-anim')
        setTimeout(() => {
            image.classList.remove('img-anim')
        }, 3000)

    }

</script>











</html>
